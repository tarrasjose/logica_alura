<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function mostraTitulo(titulo){
            document.write("<h1>" + titulo + "</h1>");
        }
        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var anoCopa = 1930

        mostraTitulo("Anos de copa do mundo")

        while(anoCopa < 2022) {
            anoCopa = anoCopa + 4;
            mostra(anoCopa);
        }
        mostra("Fim!")

        /*
            for (let anoCopa = 1930; anoCopa < 2022 ; anoCopa += 4){
                mostra(anoCopa);
            }
        */
        
        

      

        
    </script>

    
    
</body>
