<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular consumo</title>
</head>
<body>
    <h3>Álcool ou Gasolina</h3>

    <script>
        var litros = 40
        var caminhoComGasolina = 480
        var caminhoComAlcool = 300
        var consumoGasolina = caminhoComGasolina / litros
        var consumoAlcool = caminhoComAlcool / litros

        document.write("O consumo com Gasolina foi: " + consumoGasolina + "km/L")
        document.write("<br>")
        document.write("O consumo com Álcool foi: " + consumoAlcool + "km/L")

    </script>
    
</body>
</html>
