    <h2>Mostrar n√∫meros de 30 a 40, excluindo o 33 e 37</h2>

    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var contador = 30;
        
        while(contador <= 40){
            if(contador != 33 && contador != 37 ) {
                mostra(contador);
            }
            contador = contador + 1
        }
        mostra("Fim!")
