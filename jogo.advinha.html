<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n){
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10)

        var chute = parseInt(prompt("Já pensei um número. Digite um número de 0 a 10"));

        if(chute == numeroPensado) {
            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
        } else{
            if(chute > numeroPensado) {
                mostra("Você errou! Você escolheu um número maior. Eu pensei no " + numeroPensado + ".")
            } else {
                mostra("Você errou! Você escolheu um número menor. Eu pensei no número " + numeroPensado + ".")
            }
        }

    </script>
</body>
</html>
