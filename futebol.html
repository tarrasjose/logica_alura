<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha()
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórias."));

        var empates = parseInt(prompt("Entre com o número de empates."));

        var pontos = vitorias * 3 + empates;

        mostra("Seu time tem " + pontos + " pontos.");

        if(pontos < 28 ) {
            mostra("Seu time está pior que o ano passado.");
        } 
        
        if(pontos == 28) {
            mostra("Seu time está igual ano passado.");
        } 
        
        if(pontos > 28) {
            mostra("Seu time está melhor que ano passado");
        }

        /*
        var pontos = vitorias * 3 + empates;

        javaScrip converte quando usa * e / para número, mas usa o + como uma concatenação
        */

        

    </script>
    
</body>
</html>
