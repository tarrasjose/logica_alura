        var numeroTentivas = 3
        
        for(var contador = 1; contador <= numeroTentivas; contador++){
            var chute = parseInt(prompt("De 1 a 10. Digite seu chute! Tente acertar em 3 tentativas."));

            if(chute == numeroPensado) {
                mostra("Parabéns! Você acertou!");
                break; //break encerra logo.
            } else {
                if(contador < numeroTentivas){
                    alert("Errou, tente mais uma vez.");
                } else {
                    mostra("Encerrou o seu número de tentativas. Você perdeu!");
                }
            }
        }
        mostra("Fim!")
